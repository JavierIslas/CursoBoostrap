                      <input type="text" class="form-control" id="nombre" placeholder="Ingrese su nombre">

                  </div>

                    <textarea class="form-control" rows="6" id="comentario" placeholder="Ingrese su comentario"></textarea>
                  </div>
                  <div class="form-group">
                    <div class="form-check">
                      <input type="checkbox" class="form-check-input" id="contactame">
                      <label for="contactame" class="form-check-label">
                        Quiero que me contacten

                  </div>
